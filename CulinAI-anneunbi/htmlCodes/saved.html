<!DOCTYPE html>

    <head>
        <title>CulinAI - Saved Recipes</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            h1 {
                font-size: 50px;
            }
            body {
                background-color: rgba(255, 232, 189, 0.2); /* #FFE8BD at 20% opacity */
                margin: 0; /* Removes default margin */
                height: 100%;
                width: 100%;
            }
            div {
                padding: 50px;
                margin: 20px;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center; /* horizontal centering*/
                align-items: center; /* vertical centering */
                gap: 20px; 
                padding: 20px;
            }
            .box {
                width: 300px;
                height: 400px;
                background: #FFECDC;
                box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
                border-radius: 40px;
                display: flex;
                flex-direction: column;
                justify-content: space-around; 
                padding: 20px; 
            }
            .box img {
                border: 12px solid #DDBBA9; 
                border-radius: 10px; 
                width: 92%; 
                height: auto; 
            }
            .recipe-title {
                font-size: 18px;
                color: #333; 
                margin: -30px 0 5px;
                font-weight: bold; 
                text-align: center; 
            }
            .ratings {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: -90px;
            }
            .ratings svg {
                fill: gold;  
                stroke: black; 
                stroke-width: 2px; 
            }
        </style>
        </style>
    </head>
